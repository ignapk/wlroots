image: alpine/edge
packages:
  - eudev-dev
  - ffmpeg-dev
  - libinput-dev
  - libxkbcommon-dev
  - mesa-dev
  - meson
  - pixman-dev
  - util-linux-dev
  - wayland-dev
  - wayland-protocols
  - xcb-util-image-dev
  - xcb-util-renderutil-dev
  - xcb-util-wm-dev
sources:
  - https://github.com/swaywm/wlroots
tasks:
  - setup: |
      cd wlroots
      meson build \
        -Dauto_features=enabled \
        -Dlogind=disabled \
        -Dlibseat=disabled \
        -Dxcb-errors=disabled \
        -Dfbdev-backend=enabled
  - build: |
      cd wlroots
      ninja -C build
      sudo ninja -C build install
  - build-features-disabled: |
      cd wlroots
      meson build \
        --reconfigure \
        -Dauto_features=disabled \
        -Dfbdev-backend=disabled
      ninja -C build
  - tinywl: |
      cd wlroots/tinywl
      make
